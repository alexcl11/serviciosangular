<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Coches</h2>
        <a [routerLink]="['/']" class="btn btn-sm btn-outline-secondary">Volver</a>
    </div>

    @if(coches.length > 0){
        <div >
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                @for(c of coches; track c){
                    <div class="col" >
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <img class="card-img" src="{{c.imagen}}"/>
                                <h5 class="card-title">{{ c.marca }} - {{c.modelo}}</h5>
                                <p class="card-text mb-1"><strong>ID:</strong> {{ c.idcoche }}</p>
                                <p class="card-text mb-1"><strong>Conductor:</strong> {{ c.conductor }}</p>
                            </div>
                        </div>
                    </div>
                    }
            </div>
        </div>
    }

    <ng-template #empty>
        <div class="alert alert-info">No hay personas para mostrar.</div>
    </ng-template>
</div>
